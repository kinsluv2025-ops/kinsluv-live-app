version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/kinsluv
      - ZEGO_APP_ID=${ZEGO_APP_ID}
      - ZEGO_SERVER_SECRET=${ZEGO_SERVER_SECRET}
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    restart: unless-stopped
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo_data:
